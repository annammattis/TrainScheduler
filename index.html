<!-- Instructions

Make sure that your app suits this basic spec:

When adding trains, administrators should be able to submit the following:

    Train Name

    Destination

    First Train Time -- in military time

    Frequency -- in minutes

Code this app to calculate when the next train will arrive; this should be relative to the current time.

Users from many different machines must be able to view same train times.

Styling and theme are completely up to you. Get Creative! -->

<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <style>
        #employee-table th,
        td {
        display: inline-block;
        width: 16.575%;
        }
    </style>

</head>

<body>
<!-- Employee Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
    <h1 class="text-center">Train Brain</h1>
    <h3 class="text-center">A list of useful train times</h3>
    </div>

    <div class="row">

    <div class="col-md-12">

    <!-- Current Employees-->
    <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">ETA (min)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-12">
    <!-- Add Employee  -->
    <div class="card mb-4">
            <div class="card-header">Add Train Inquiry</div>
            <div class="card-body">
    <!-- Entry Form -->
    <form>
        <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" placeholder="Jane Doe" type="text">
        </div>
        <div class="form-group">
            <label for="dest-input">Destination</label>
            <input class="form-control" id="dest-input" placeholder="CEO" type="text">
        </div>
        <div class="form-group">
            <label for="time-input">First Train Time (HH:mm military time)</label>
            <input class="form-control" id="time-input" placeholder="01/08/1989" type="text">
        </div>
        <div class="form-group">
            <label for="freq-input">Frequency (min)</label>
            <input class="form-control" id="freq-input" placeholder="200000" type="text">
        </div>
        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
    </form>
    </div>
    </div>
</div>

    <script src="\logic.js"></script>

</body>
</html>
